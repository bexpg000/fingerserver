
## Login log configuration file.
## DO NOT MODIFY this file directly except you know what you are doing.
## Edit login-log4cxx.properties.opt instead.

log4j.rootLogger=TRACE,dailyFile

log4j.appender.dailyFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyFile.Threshold=TRACE
log4j.appender.dailyFile.ImmediateFlush=true
log4j.appender.dailyFile.Append=true
log4j.appender.dailyFile.DatePattern='.'yyyy_MM_dd
log4j.appender.dailyFile.File=./Logs/logfile
log4j.appender.dailyFile.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyFile.layout.ConversionPattern=%-5p,%d,%m%n

